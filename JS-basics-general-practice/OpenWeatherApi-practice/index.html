<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;400;500;800;900&Raleway:wght@100;200;400;500;800;900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>OpenWeatherApi Practice</title>
</head>

    <section class="inputSection">        
        <input id="userInputField" type="text">
        <button id='userInputBtn' type="button">Submit</button>
    
        <button id='unitsBtn'>metric</button>
        
        <ul id="suggestions" class="hidden"></ul>
    </section>

    <br>
    <br>

    <section class="currentCountryInfo">
        <img src="" alt="Country Flag" id="flag">
        <p > City Name:     <span id="name"> </span></p>
        <p > Country:       <span id="country"></span></p>
        <p > Latitude:      <span id="lat"> </span></p>
        <p > Longitud:      <span id="lon"> </span></p>
    </section>
    
    <br>
    <br>
    
    <section id="weatherCurrent">
        <img src="" alt="Weather Icon" id="icon">
        <p > Weather:       <span id="main"> </span></p>
        <p > Description:   <span id="description"> </span></p>
        <p > Visibility:    <span id="visibility"> </span></p>
        <p > Temperature:   <span id="temp"> </span></p>
        <p > Feels Like:    <span id="feels_like"> </span></p>
        <p > Humidity:      <span id="humidity"> </span></p>    
    </section>

    <br>
    <br>

    <section id="weatherForecast"></section>

    
</body>
</html>
