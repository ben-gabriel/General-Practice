<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;400;500;800;900&Raleway:wght@100;200;400;500;800;900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>OpenWeatherApi Practice</title>
</head>

<body>

    <section class="inputSection">   
        <div class="searchBar">
            <input class='inputField' id="userInputField" type="text">
            <button class="unitsBtn" id="unitsBtn">Â°C</button>
            <button class="inputBtn" id="userInputBtn" type="button">O</button>
        </div>     
        <ul id="suggestions" class="hidden suggestions"></ul>
    </section>

    
    <section class="currentCountryInfo">
        <img src="https://restcountries.eu/data/arg.svg" alt="Country Flag" id="flag" >
        <p class="location">
            <span id="name"></span>
            <span id="country"></span> 
        </p>
        <p class="coordinates">
            <span id="lat"></span>, 
            <span id="lon"></span>
        </p>
    </section>


    <section id="weatherCurrent">
        <div class="currentMain">
            <span id="temp"></span>
            <img src="" alt="Weather Icon" id="icon">
            <span class='weatherDescription' id="description"></span>
        </div>
        <div class="currentData">
            <p> Feels Like:    <span id="feels_like"></span></p>
            <p> Visibility:    <span id="visibility"></span> Km</p>
            <p> Humidity:      <span id="humidity"></span></p>    
        </div>
    </section>

    <section id="weatherForecast"></section>

</body>

</body>
</html>
