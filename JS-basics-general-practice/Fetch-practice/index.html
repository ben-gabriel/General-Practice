        <div id="input" class="inputContainer">

            <div class="about lightBlue">
                <h1>About <span id="name">Pokemon</span></h1>
                <p id="infoText">
                    Type:         <span id="type"></span><br>
                    Color:        <span id="color"></span><br>
                    Shape:        <span id="shape"></span><br>
                    Height:       <span id="height"></span><br>
                    Weight:       <span id="weight"></span><br>
                    Habitat:      <span id="habitat"></span><br>
                    Growth Rate:  <span id="growth_rate"></span><br>
                    Evolves From: <span id="evolves_from_species"></span><br>
                </p>
                <img class="sprite" id="sprite" 
                    src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png' 
                    alt="Sprite pokemon image from the game"
                />
            </div>


            <input id="inputField" class="input inputField lightBlue" type="text" placeholder="Enter A Pokemon Name">
            <input id="submitBtn" class="input submitBtn lightBlue" type="submit" placeholder="Submit">
            
            <div class="altImgContainer">

                <div class="pokeball body transparent">
                    <div class="pokeball center transparent">

                    </div>
                </div>

                <img class="altImg" id="altImg" 
                    src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png' 
                    alt="Sprite pokemon image from the game"
                />
            </div>

            <div class="apiLink">
                <h2>Made using</h2>
                <a href="https://pokeapi.co">
                    <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokeAPI Web Page">
