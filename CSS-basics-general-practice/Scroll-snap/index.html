<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Scroll Snap</title>
</head>
<body>
    
    <div class="snapContainerY">

        <nav>
            <a href="#y1"> 1 </a>
            <a href="#y2"> 2 </a>
            <a href="#y3"> 3 </a>
            <a href="#y4"> 4 </a>
        </nav>

        <section id="y1" class="s1">
            <h1>Start Page</h1>
        </section>
        
        <section id="y2" class="s2">
            <h1>Second Page</h1>
        </section>
        
        <section id="y3" class="s3">
            <h1>Third Page</h1>
        </section>

        <section id="y4" class="s4">
            <h1>End Page</h1>
        </section>
        
    </div>
    
    <div class="snapContainerX">

        <nav>
            <a href="#x1"> 1 </a>
            <a href="#x2"> 2 </a>
            <a href="#x3"> 3 </a>
            <a href="#x4"> 4 </a>
        </nav>
        
        <section id="x1" class="s1">
            <h1>Start Page</h1>
        </section>
        
        <section id="x2" class="s2">
            <h1>Second Page</h1>
        </section>
        
        <section id="x3" class="s3">
            <h1>Third Page</h1>
        </section>

        <section id="x4" class="s4">
            <h1>End Page</h1>
        </section>
        
    </div>

</body>
</html>
